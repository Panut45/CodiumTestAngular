<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="article">
        <h1>Article 1</h1>
        <p>Write a program that prints the numbers from 1 to 100. But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz”.</p>
    </div>
    <div class="content">
        <h2>Multiples Three, Five, Three and Five</h2>
        <!-- <button type="button" (click)="Multiples(100)">Click for Calculate</button> -->
        <app-calculate-button (numberChange)="Multiples($event)" [num]="100"></app-calculate-button>
    </div>
</body>

</html>
